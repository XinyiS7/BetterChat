<!DOCTYPE html><html lang="zh"><head>    <meta charset="UTF-8">    <title>AI Chat</title>    <style>        body {            display: flex;            flex-direction: column;            font-family: sans-serif;            margin: 0;            height: 100vh;        }        header {            background-color: #eee;            padding: 10px;            font-weight: bold;        }        main {            display: flex;            flex: 1;        }        .sidebar-left, .sidebar-right {            width: 20%;            border-right: 1px solid #ccc;            padding: 10px;            box-sizing: border-box;        }        .sidebar-right {            border-right: none;            border-left: 1px solid #ccc;        }        .chat-window {            flex: 1;            padding: 10px;            box-sizing: border-box;            display: flex;            flex-direction: column;            justify-content: space-between;        }        .chat-content {            flex: 1;            border: 1px solid #aaa;            padding: 10px;            margin-bottom: 10px;            overflow-y: auto;        }        .control-panel {            display: flex;            align-items: center;            gap: 10px;            margin-bottom: 10px;        }        .input-area {            width: 100%;            height: 80px;        }        .section {            margin-bottom: 20px;        }        .checkbox-group {            display: flex;            flex-direction: column;        }    </style></head><body>    <header>AI chat</header>    <main>        <!-- 左侧对话列表 -->        <div class="sidebar-left">            <div class="section">                <h3>对话列表</h3>                <p>默认的长期保存对话，可通过点击加载到 chat window<br>保存在后端 django 数据库中</p>            </div>        </div>        <!-- 中间对话窗口 -->        <div class="chat-window">            <div class="chat-content">                <p><strong>chat window</strong><br>以左右分列的方式展示对话记录。可以渲染 markdown 文本</p>            </div>            <div class="control-panel">                <label><input type="checkbox" checked> mod</label>                <label><input type="checkbox" checked> abstr</label>                <label><input type="checkbox" checked> perm</label>                <button>↓</button>            </div>            <textarea class="input-area" placeholder="test area"></textarea>        </div>        <!-- 右侧 prompt 和临时对话 -->        <div class="sidebar-right">            <div class="section">                <h3>Prompt list</h3>                <div class="checkbox-group">                    <label><input type="checkbox" checked> Checkbox 1</label>                    <label><input type="checkbox"> Checkbox 2</label>                    <label><input type="checkbox" checked> Checkbox 3</label>                    <label><input type="checkbox"> Checkbox 4</label>                </div>                <p>一些预设的提示词，可以多选，并可自定义添加或者删除、修改</p>            </div>            <div class="section">                <h3>临时对话</h3>                <p>临时对话，在 django 数据库中会在 7 天后自动删除</p>            </div>        </div>    </main></body></html>
